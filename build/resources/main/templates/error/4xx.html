<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<head>
    <meta charset="UTF-8">
    <title>error</title>
</head>
<body>
<div>
    <h1>ERROR PAGE</h1>
    <p>경로: [[${path}]]</p>
    <p>오류: [[${error}]]</p>
    <p>메시지: [[${message}]]</p>
    <p>오류 목록(BindingResult): [[${errors}]]</p>
    <p>상태: [[${status}]]</p>
    <p>발생 시간: [[${timestamp}]]</p>
    <p>예외 클래스: [[${exception}]]</p>
    <button onclick="toIndex()">to index</button>
    <script>
        function toIndex() {
            window.location.href = "/index";
        }
    </script>
</div>
</body>
</html>
